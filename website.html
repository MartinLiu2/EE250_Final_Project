<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: rgb(255, 0, 0);
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: rgb(255, 0, 0); 
  color: black; 
  border: 2px solid #ff0000;
}

.button1:hover {
  background-color: #7c0606;
  color: rgb(151, 19, 19);
}

.center{
    text-align: center;
}
</style>
</head>
<body>
<div class="center">
<h2>Arm/Disarm Alarm</h2>
<button class="button button1", Text-align: center >ARM ALARM</button>
</div>
</body>
</html>
